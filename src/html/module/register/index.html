<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d1">
  <form id="myform" method="post">
    <div class="main-container admin" >
      <div class="div-20 gray-shallow"></div>
      <div class="div-5 gray-shallow"></div>
      <div class="gray-shallow page" id="first-page"  >
        <input id="phone" class="inputline" type="text" name="phone" autocomplete="off" placeholder="请输入11位手机号码" />
        <div class="div-10 gray-shallow"></div>
        <input id="code" class="inputline" type="text" name="code" autocomplete="off" placeholder="请输入验证码" />
        <span class="righttext green" id="verifycode">获取验证码</span>
        <div class="div-50 gray-shallow"></div>
        <div class="div-10 gray-shallow"></div>
        <div class="div-4 gray-shallow"></div>
        <div class="sighup-big-container">
          <div class="signup active big next" next="second-page" current="first-page">下一步</div>
          <div class="div-10 gray-shallow"></div>
          <div class="div-5 gray-shallow"></div>
          <div class="smalllink green p-center">
            <p><a href="#/m/login/">已有账号，直接登录</a></p>
          </div>
        </div>
      </div>
      <div class="gray-shallow page" id="second-page" style="display:none;">
        <input id="pwd" class="inputline" type="password" name="pwd" autocomplete="off" placeholder="请输入密码" />
        <div class="div-10 gray-shallow"></div>
        <input id="repwd" class="inputline" type="password" name="repwd" autocomplete="off" placeholder="请输入重复密码" />
        <div class="div-10 gray-shallow"></div>
        <input id="nickname" class="inputline" type="text" name="nickname" autocomplete="off" placeholder="请输入昵称" />
        <div class="div-50  gray-shallow"></div>
        <div class=" gray-shallow">
          <div class="sighup-big-container">
            <div class="signup active big next" next="three-page" current="second-page">下一步</div>
          </div>
        </div>
        <div class="div-10 gray-shallow"></div>
      </div>    
      <div class="gray-shallow page" id="three-page" style="display:none;margin-top:-10px;">
        <div class="attention gray-shallow">请选择您性别</div>
        <div  class="inputline row select-item">
          <div class="col-sm-6 col-xs-6  green p-left" ><label>男</label></div>
        </div>
        <div  class="inputline-noline row select-item">
          <div class="col-sm-6 col-xs-6  p-left" ><label>女</label></div>
        </div>
        <div class="div-50 gray-shallow"></div>
        <div class=" gray-shallow">
          <div class="sighup-big-container">
            <div class="signup active big" id="submit">完成</div>
            <div class="smalllink  p-center" style="margin-top:-10px;">         
              <p class="black-shallow">点击完成表示您同意</p>
            </div>
          </div>
        </div>     
      </div>
    </div>
    <div class="gray-shallow" style="margin-top:-10px;">
      <div class="row sighup-big-container " id="error-container" style="display:none">  
        <div class="signup red big gray-shallow" id="errormsg" ></div>
      </div>
    </div>
    <div class="gray-shallow" style="margin-top:-10px;">
      <div class="row sighup-big-container " id="success-container" style="display:none">  
        <div class="signup green big gray-shallow" id="successmsg" ></div>
      </div>
    </div>

  </form>
</textarea>

<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
