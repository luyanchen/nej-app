<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d1">
  <form id="registerform" method="post">
      <div class="u-div-20"></div>
      <div class="page" id="first-page"  >
        <input id="phone" class="u-input" type="text" name="phone" autocomplete="off" placeholder="请输入11位手机号码" />
        <div class="u-div-10"></div>
        <div class="g-flexbox">
          <div class="g-flex1">
          <input id="code" class=" u-input" type="text" name="code" autocomplete="off" placeholder="请输入验证码" /></div>
          <div class="u-code f-ta-center">
            <div class="active" id="verifycode">获取验证码</div>
          </div>
        </div>
        <div class="u-div-50"></div>
        <div class="u-div-10"></div>
        <div class="u-btn-wrap">
          <div class="u-btn active next" next="second-page" current="first-page">下一步</div>
        </div>
        <div class="u-div-40"></div>
        <div class="u-slink s-fc-g ">
          <p><a href="#/m/login/">已有账号，直接登录</a></p>
        </div>
      </div>
      <div class="page" id="second-page" >
        <input id="pwd" class="u-input" type="password" name="pwd" autocomplete="off" placeholder="请输入密码" />
        <div class="u-div-10"></div>
        <input id="repwd" class="u-input" type="password" name="repwd" autocomplete="off" placeholder="请输入重复密码" />
        <div class="u-div-10"></div>
        <input id="nickname" class="u-input" type="text" name="nickname" autocomplete="off" placeholder="请输入昵称" />
        <div class="u-div-50"></div>
        <div class="u-btn-wrap">
          <div class="u-btn active next" next="third-page" current="second-page">下一步</div>
        </div>
      </div>    
      <div class="page" id="third-page" >
        <div class="u-label">请选择您性别</div>
        <div  class="u-input select-item">
          <div class="f-taleft sex active" ><label>男</label></div>
        </div>
        <div  class="u-input select-item">
          <div class="f-taleft sex default" ><label>女</label></div>
        </div>
        <div class="u-div-50 "></div>
        <div class="u-btn-wrap">
          <div class="u-btn active next" id="submitregister">完成</div>
        </div>
        </div> 
        <div class="u-div-20"></div>    
      </div>
      <div class="u-div-20"></div>
      <div class="u-tips" id="error" >  
        <div class="negative" id="errormsg" ></div>
      </div>
      <div class="u-tips" id="success">  
        <div class="active" id="successmsg" ></div>
      </div>
    </div>

  </form>
</textarea>

<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
