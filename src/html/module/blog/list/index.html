<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d4">
  <div class="mdl-4">
    <div class="j-flag"></div>
  </div>
  <div class="m-popup-wrap">
    <div class="cover"></div>
    <div class="con-wrap">
      <div class="con">
        <div>确定删除？</div>
      </div>
      <div class="g-flexbox">
        <div class="u-btn-s-wrap g-flex1">
            <div class="u-btn default "  id="no">取消</div>
        </div>
        <div class="u-btn-s-wrap g-flex1">
            <div class="u-btn active"  id="yes">确定</div>
        </div>
      </div>
    </div>
  </div>
</textarea>
<textarea name="jst" id="jst-blog-list">
    <div class="s-bg-white">
    <div class="u-div-5"></div>
      <div id="wrapper" >
        <div id="pullDown">
            <span id="pullDownLabel">正在更新...</span>
        </div>
        <div id="scroller">
          <div class="m-list-wrap" >
               {list data as x}
              <div class="list "> 
                  <div class ="g-flexbox" >
                    <div class="headimg"><img  src="${x.headimg}" /></div>
                    <div class="g-flex1 center" >
                      <a href="#/m/index/detail/?blogid=${x._id}">
                      <div class="title"><span class="titleline">${x.title}</span></div>
                      <div class="content"><span class="sourceline">${x.nickname}</span></div>
                      <div class="content" data-id=${x.publishTime}>${x.publishTime|format:'yyyy-MM-dd HH:mm'}</div>
                      </a>
                      <div class="bottom">
                          <span class="left ">阅读(${x.accessCount})</span>
                          <span class="left ">评论(${x.commentCount})</span>
                      </div>
                    </div>
                    <div class="botton f-ta-center s-fc-y " >
                          {if x.canDelete}
                          <div class="delblog" data-id=${x._id}>删除</div>
                           {/if}
                    </div>
                  </div>
                  <hr/>
              </div>
              {/list}
          </div>
        </div>
        <div class="u-div-40"></div>
    </div>
</textarea>
<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
