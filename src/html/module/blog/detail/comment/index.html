<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d8">
<session>
  <div class="m-commemt-wrap">
    <hr/>
    <div class="title" id="comment-start">
      <span><img src="../../res/images/pl.png"/></span>
      <span class="text">评论</span>
    </div>
    <hr/>
    <div class="m-list-wrap j-flag" id="comment-detail" >
  </div>
  <div class="u-div-40"></div>
    <div id="send">
      <div class="send">
        <form>
          <div class="g-flexbox">
            <div class="g-flex1"><input type="text" class="input" name="content" placeholder="我也来说几句..." autocomplete="off"></input></div>
            <div class="botton-wrap"><div class="button" id="sendbutton">发送</div></div>
          </div>
        </form>
      </div>
    </div>  
  </div>
  <div class="m-popup-wrap">
    <div class="cover"></div>
    <div class="con-wrap">
      <div class="con">
        <div>确定删除？</div>
      </div>
      <div class="g-flexbox">
        <div class="u-btn-s-wrap g-flex1">
            <div class="u-btn default "  id="no">取消</div>
        </div>
        <div class="u-btn-s-wrap g-flex1">
            <div class="u-btn active"  id="yes">确定</div>
        </div>
      </div>
    </div>
  </div>
</session>
</textarea>
<textarea name="jst" id="jst-detail-comment">
   {list _list as x}
    <div class="list " >
      <div class="g-flexbox">
        <div class="headimg"><img  src="${x.headimg}" /></div>
        <div class="g-flex1 center" >
          <div class="name">${x.nickname}</div>
          <div class="time">${x.publishTime|format:'yyyy-MM-dd HH:mm'}</div>
          <div class="content">${x.content}</div>
          {if x.canDelete}
          <div class="f-ta-left s-fc-y " >
              <div class="delcomment" data-id=${x._id}>删除</div>
          </div>
          {/if}
        </div>
      </div>
      <hr/>
    </div>
    {/list}
</textarea>

<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
