<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d11">
  <div class="mdl-4">
    <div class="lbx js-flag"></div>
    <div class="pgr js-flag"></div>
  </div>
</textarea>
<textarea name="jst" id="jst-11-blog-list" class="index">
    <div class="main-container" >
      <div class="info-list-container" id="wxzn">
          <div class='div-10'></div>
          <div class='div-5'></div>
          {list beg..end as y}
          {var x=xlist[y]}
          <div class="info-list-wrapper">
            
              <img src="${x.headimg}" />
              <div class="right-list" >
                <a href="#/m/index/detail/?id=${x.id}">
                <div class="info-list-title"><span class="titleline">${x.title}</span></div>
                <div class="info-list-content"><span class="sourceline">${x.nickname}</span></div>
                <div class="info-list-content">${x.publishTime|format:'yyyy-MM-dd HH:mm'}</div>
                </a>
                <div class="info-list-bottom">
                    <span class="left ">阅读(${x.accessCount})</span>
                    <span class="left ">评论(${x.commentCount})</span>
                    {if x.isAuthor}
                    <span class="left yellow delblog">删除</span>
                    {/if}
                </div>
              </div>
            
          </div>
          <hr style="margin:15px 0px;"/>
          {/list}
      </div>
    </div>
</textarea>
<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
