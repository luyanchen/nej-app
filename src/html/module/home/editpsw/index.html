<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d11">
<form id="myform" method="post">
  <div class="main-container admin" >
    <div class="div-20 gray-shallow"></div>
    <div class="div-5 gray-shallow"></div>
    <div class="gray-shallow page" id="first-page"  >
      <input id="oldpwd" class="inputline" type="password" name="oldpassword" autocomplete="off" placeholder="原密码" />
      <div  class="div-10 gray-shallow"></div>
      <input id="pwd" class="inputline" type="password" name="password" autocomplete="off" placeholder="新密码" />
      <input id="repwd" class="inputline-bottomline" type="password" name="repassword" autocomplete="off" placeholder="确认新密码" />
      <div class="div-50 gray-shallow"></div>     
      <div class="row sighup-big-container">
        <div class="signup active big" id="submit">完成</div>
      </div>
    </div>
    <div class="div-50 gray-shallow"></div>
    <div class="gray-shallow" style="margin-top:-10px;">
      <div class="row sighup-big-container " id="error-container" style="display:none">  
        <div class="signup red big gray-shallow" id="errormsg" ></div>
      </div>
    </div>
    <div class="gray-shallow" style="margin-top:-10px;">
      <div class="row sighup-big-container " id="success-container" style="display:none">  
        <div class="signup green big gray-shallow" id="successmsg" ></div>
      </div>
    </div>
  </div>
</form>
</textarea>

<!-- @TEMPLATE -->
<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
<!-- /@TEMPLATE -->
