<meta charset="utf-8"/>
<textarea name="txt" id="module-id-d11">
<form id="myform" method="post">
  <div class="m-editpwd-wrap" >
    <div class="u-div-30"></div>
    <div class="page" id="first-page"  >
      <input id="oldpwd" class="u-input" type="password" name="oldpassword" autocomplete="off" placeholder="原密码" />
      <div  class="u-div-10"></div>
      <input id="pwd" class="u-input" type="password" name="password" autocomplete="off" placeholder="新密码" />
      <input id="repwd" class="u-input" type="password" name="repassword" autocomplete="off" placeholder="确认新密码" />
      <div class="u-div-50"></div>
      <div class="u-btn-wrap">
        <div class="u-btn active " id="submit">完成</div>
      </div>
      <div class="u-div-20"></div>
      <div class="u-tips" id="error" >  
        <div class="negative" id="errormsg" ></div>
      </div>
      <div class="u-tips" id="success">  
        <div class="active" id="successmsg" ></div>
      </div>
  </div>
</form>
</textarea>

<textarea name="css" data-src="./index.css"></textarea>
<textarea name="js"  data-src="./index.js"></textarea>
